@()

@main("New user registration") {

    <h1>Register</h1>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPasswordRepeat" class="col-sm-2 control-label">Repeat password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPasswordRepeat" name="passwordRepeat" placeholder="Repeat password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Register</button>
            </div>
        </div>
    </form>
}
